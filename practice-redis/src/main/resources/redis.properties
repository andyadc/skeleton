# Redis Connection
redis.host=localhost
redis.port=6379
redis.password=
redis.database=0
redis.ssl=false
# Connection Pool
redis.pool.max-total=50
redis.pool.max-idle=20
redis.pool.min-idle=5
redis.pool.max-wait-millis=3000
redis.pool.test-on-borrow=true
redis.pool.test-on-return=false
redis.pool.test-while-idle=true
redis.pool.time-between-eviction-runs-millis=30000
redis.pool.num-tests-per-eviction-run=3
# Timeouts
redis.timeout.connection=2000
redis.timeout.socket=2000
# Application
app.cache.default-ttl-seconds=3600
app.rate-limit.requests-per-minute=100
