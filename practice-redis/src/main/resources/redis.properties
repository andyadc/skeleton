# Redis Client Type: jedis or lettuce
redis.client.type=jedis
# Connection Settings
redis.host=localhost
redis.port=6379
redis.password=
redis.database=0
redis.ssl=false
# Timeout Settings (milliseconds)
redis.connection.timeout=2000
redis.socket.timeout=2000
redis.command.timeout=5000
# Connection Pool Settings
redis.pool.max-total=50
redis.pool.max-idle=20
redis.pool.min-idle=5
redis.pool.max-wait=3000
redis.pool.test-on-borrow=true
redis.pool.test-on-return=false
redis.pool.test-while-idle=true
redis.pool.time-between-eviction-runs=30000
redis.pool.min-evictable-idle-time=60000
# Cluster Settings (if applicable)
redis.cluster.enabled=false
redis.cluster.nodes=localhost:7000,localhost:7001,localhost:7002
# Sentinel Settings (if applicable)
redis.sentinel.enabled=false
redis.sentinel.master=mymaster
redis.sentinel.nodes=localhost:26379,localhost:26380,localhost:26381
# Retry Settings
redis.retry.max-attempts=3
redis.retry.delay=100
# Key Prefix
redis.key.prefix=app:
